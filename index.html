<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Riot | Login Page</title>
</head>
<body>
    <main>
        
            <section class="login-section">
                        <div class="wraper">
                            <header>
                                <img class="logo-img" src="imagens/logo.png" alt="">
                                <h1>Fazer login</h1>
                            </header>
                                <div class="inputs">
                                    <label class="login-label">
                            <span>Nome de usuário</span>
                            <input type="text" name="username" class="input">
                                    </label>
                                    <label class="login-label">
                            <span>Senha</span>
                            <input type="password" name="password" class="input">
                                    </label>
                                </div>
                                <div class="buttons">
                                    <button id="face-icon">
                            <img  src="imagens/facebook-icon.png" alt="">
                                    </button>
                                    <button id="google-icon">
                            <img  src="imagens/google-icon.png" alt="">
                                    </button>
                                    <button id="apple-icon">
                            <img  src="imagens/apple-icon.png" alt="">
                                    </button>
                                    <button id="xbox-icon">
                            <img  src="imagens/xboxicon.png" alt="">
                                    </button>
                                </div>
                                <label class="label-checkbox">
                                    <input class="checkbox" type="checkbox">
                                    <span>Manter Login</span>
                                </label>
                        </div>


            <div class="wraper">
                <button type="button" class="login__button" disabled >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                      <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                    </svg>
                  </button>
                
                  <div class="creat-acc">
                      <a href="#">Não consegue iniciar sessão?</a>
                      <a href="#">crie uma conta</a>
                  </div>
            </div>

        </section>

        <section class="wallpaper">


        </section>
    </main>



    
</body>
</html>
